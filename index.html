<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 17</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="title">
    <h1> Star Wars </h1>
    <h2> Rap Battles </h2>
  </div>

  <div class= "battleContainer player1">
    <div class="picContainer">
      <img id= "chewiePic" src ="http://image.blingee.com/images14/content/output/2007/9/22/193037652_62ad6187.gif">
    </div>
    <div class="buttonContainer">
    <button class="flow player1" type="button"> Hit That Flow! </button>
      <button class="cred player1" type="button"> Heal Cred </button>
    </div>
    <div class="sc player1">
      <span> Street Cred:<span class="credPoints"></span></span>
    </div>
  </div>

  <div id="vs">
    <h2> VS. </h2>
  </div>

  <div class="battleContainer player2">
    <div class="picContainer">
      <img id="trooperPic" src="https://41.media.tumblr.com/ad25da8517dacd28d600c73ec2559ffd/tumblr_mzosg23lGT1t1hqpgo1_500.jpg">
    </div>
    <div class="buttonContainer">
      <button class="flow player2" type="button"> Hit That Flow! </button>
      <button class="cred player2" type="button"> Heal Cred </button>
    </div>
    <div class="sc player2">
      <span> Street Cred: <span class="credPoints"></span></span>
    </div>
  </div>

  <div class="descriptionBox">
    <span id="description"></span>
  </div>

  <div class= "lost">
    <span> YOU LOST!!!! SUCKA!!!</span>
  </div>

  <div id= "reset">
    <button>Reset Game</button>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
